# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - valami

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/peterffyzoltan/
        username: ${{ secrets.AzureAppService_ContainerUsername_945ab8d8699848c1af4b52c2d8199573 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ee3ceb88ac6445fd88036f56358d63bc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/peterffyzoltan/${{ secrets.AzureAppService_ContainerUsername_945ab8d8699848c1af4b52c2d8199573 }}/peterffyzoltan/peterffyzoltan/peterffyzoltan/azure-webapp-test:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'valami'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_14416cb817fe4c07a434b0391b098215 }}
        images: 'ghcr.io/peterffyzoltan/${{ secrets.AzureAppService_ContainerUsername_945ab8d8699848c1af4b52c2d8199573 }}/peterffyzoltan/peterffyzoltan/peterffyzoltan/azure-webapp-test:${{ github.sha }}'