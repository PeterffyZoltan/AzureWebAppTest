# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - izé

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ef9f8a7010134cfe94dc900276b35ae0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7d74fc8094534020b9e8647cd0e3793a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_ef9f8a7010134cfe94dc900276b35ae0 }}/peterffyzoltan/azure-webapp-test:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'izé'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_520885d6c7a74b0bb8af09d51a0f11a3 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_ef9f8a7010134cfe94dc900276b35ae0 }}/peterffyzoltan/azure-webapp-test:${{ github.sha }}'